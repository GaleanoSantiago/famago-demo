<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Productos</title>
    <link rel="icon" href="./public/img/logo.webp">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Lato Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="./public/css/styles2.css">
</head>
<body>
    <header>
        <nav id="menubar">
            <div class="container-fluid d-flex justify-content-center">
                <div class="row  w-100">
                    <div class="col-2 col-lg-1 col-md-1 col-sm-2">
                        <div class="img-logo-nb">
                            <img src="./public/img/logo.webp" alt="">
                        </div>
                    </div>
                    <div class="col-10 d-flex justify-content-end">
                        <ul class="">
                            <li><a href="./index.html" class="">
                                <span class="fa fa-home"></span> 
                                Inicio
                            </a></li>
                            <li><a href="#">
                                <span class="fa fa-diamond"></span> 
                                Catalogo
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="section-catalogo">
            <div class="container">
                <div class=" product-title">
                    <h1 class="text-secondary mb-3 text-center" id="titulo-dinamico"><span class="fa fa-diamond"></span> Nuestros Productos</h1>
                    </div>
                    <div class=" subtitle text-secondary mb-3">
                        <h6>Filtrar por Categoria <span class="fa fa-filter"></span></h6>
                    </div>
                </div>
                <div class="items carrusel">
                    <span class="list active" data-filter="all">Todos</span>
                    <span class="list" data-filter="1">Refrigeracion</span>
                    <span class="list" data-filter="2">Equipamientos para Carniceria</span>
                    <span class="list" data-filter="3">Organizacion y Exhibicion</span>
                    <span class="list" data-filter="4">Gastronomia</span>
                    <span class="list" data-filter="5">Equipamientos para Panaderias</span>
                    <span class="list" data-filter="6">Equipamientos para Comercios</span>
                    <span class="list" data-filter="7">Accesorios</span>
                    <span class="list" data-filter="8">Otros</span>
                </div>

                <div class="product" id="catalogo">
                    <div class="hide" id="mensajeError">
                        <h3 class="text-secondary">No hay Resultados</h3>
                    </div>
                </div> 
        </section>
    </main>    

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Font Awesome cuenta de Galeano -->
    <script src="https://kit.fontawesome.com/52ab3134b2.js" crossorigin="anonymous"></script>
    <!-- JS Propios -->
    <script src="./public/js/frontCatalogo.js"></script>
</body>
</html>
