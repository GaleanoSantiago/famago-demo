<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Producto</title>
    <link rel="icon" href="./public/img/logo.webp">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Lato Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Link Swiper's CSS -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> -->
    <!-- Estilos propios -->
    <link rel="stylesheet" href="./public/css/styles2.css">
</head>
<body>
    
    <header>
        <nav id="menubar">
            <div class="container-fluid d-flex justify-content-center">
                <div class="row  w-100">
                    <div class="col-2 col-lg-1 col-md-1 col-sm-2">
                        <div class="img-logo-nb">
                            <img src="./public/img/logo.webp" alt="">
                        </div>
                    </div>
                    <div class="col-10 d-flex justify-content-end">
                        <ul class="">
                            <!-- Button trigger modal -->
                            <li><a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" title="Buscador">
                                <span class="fa fa-search"></span>
                            </a></li>
                            <li><a href="./index.html" class="">
                                <span class="fa fa-home"></span> 
                                Inicio
                            </a></li>
                            <li><a href="./catalogo.html">
                                <span class="fa fa-diamond"></span> 
                                Catalogo
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-ver-producto">
            <div class="container contenedor-producto" id="contenedor-producto">
                
            </div>
        </section>
        <section class="verProducto-enlaces">
                
            <div class="container product-title d-flex justify-content-between mb-3">
                 <h3 class="text-secondary"><span class="fa fa-arrow-down"></span> Más Productos de la Misma Categoria <span class="fa fa-arrow-down"></span></h3> <h5><a href="./catalogo.html"><span class="fa fa-plus"></span> Ver Mas</a></h5>
            </div>
            <div class="product" id="catalogo">
                
            </div>
            </section>
            <section>
                <div class="container more-product">
                    <a href="./index.html"><h1 class="text-center"><span class="fa fa-plus"></span> Explora Nuestras Ofertas Mensuales <span class="fa fa-plus"></span></h1></a> 
                </div>
            </section>
            <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog  modal-dialog-scrollable  modal-lg modal-fullscreen-sm-down">
            <div class="modal-content modal-dialog  modal-dialog-scrollable">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"><span class="fa fa-search"></span> Buscar Productos</h1>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control mb-3" type="text" id="buscador" placeholder="Buscar Productos por Código o por Nombre">
                    <div class="table-responsive">
                    <table class="table table-bordered mt-3" id="tablaProductos">
                    <thead>
                        <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Precio Descuento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se generarán dinámicamente las filas de la tabla -->
                    </tbody>
                    </table>
                    </div>
                </div>
               
            </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Font Awesome cuenta de Galeano -->
    <script src="https://kit.fontawesome.com/52ab3134b2.js" crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
    <!-- JS Propios -->
    <script src="./public/js/frontShowProd.js"></script>
    <script src="./public/js/buscador.js"></script>
</body>
</html>
